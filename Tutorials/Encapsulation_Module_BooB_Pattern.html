<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Encapsulation</title>
</head>
<body>
	<script>
		/**
		 * Module Patter (BooBs()() Pattern) - are an intergral piece 
		 * of any robust application's architecture and typically help 
		 * in keeping the units of code for a project both cleanly
		 * separated and organized. 
		 */
		var def = "Outside";
		var user = (function(){
			var user = function(){
				this.__constructor();
			}, public = user.prototype;
			/* Public Properties
			-------------------------------*/
			public.z = 1;
			public.def = "Inside";
			/* Private Properties
			-------------------------------*/
			var data= {};
			var x = 5;
			/* Loader
			-------------------------------*/  
			/* Construct
			-------------------------------*/
			public.__constructor = function() {
				console.log("..Constructing User ");
			}; 
			/* Public Methods
			-------------------------------*/
			public.data_holder = function() {
				//Integrate the data
				data = {
					user : "Alice",
					title: "Engineer"
				};
				//Return the data
				return data;
			};

			public.inc = function() {

				this.z = this.z;
				return this.z++;
			};

			public.dec = function() {
				this.z = this.z;
				return this.z--;
			};

			public.spy = function() {
				_private.call(this);
				return x, data;
			};
			/* Private Methods
			-------------------------------*/
			var _private = function(args) {
				console.log("Private ", this.z, x, this.def);
				return args;
			};    
			/* Adaptor
			-------------------------------*/
			return user;
		})();

		var member = (function(){
			var member = function(){
				this.__constructor();
			}, public = member.prototype;
			/* Public Properties
			-------------------------------*/
			public.member_user = Object.create(user.prototype)
			/* Private Properties
			-------------------------------*/
			/* Loader
			-------------------------------*/  
			/* Construct
			-------------------------------*/
			public.__constructor = function() {
				console.log("..Constructing Member ", this.member_user.data_holder());
			}; 
			/* Public Methods
			-------------------------------*/
			/* Private Methods
			-------------------------------*/
			/* Adaptor
			-------------------------------*/
			return member;
		})();

		var object_user = new user();
		var object_member = new member();
		console.log(object_user);
		console.log(object_member);
		//object_user.inc();
		//object_user.dec();
		//object_user.dec();
		
		//object_user.data_holder();
		//console.log(object_user.spy());
	</script>
</body>
</html>
