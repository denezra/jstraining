<!DOCTYPE html>
<html>
<head>
	<title>Factorials</title>
</head>
<body>
	<h2>Table of Factorials</h2>
	<form>
		Factorial Number: 	<input type="text" name="factorial" id="text_first"><br>
		Counter: <input type="text" name="counter" id="text_second">
	</form>
	<script type="text/javascript">
		//Store variable 1
		var fact = 1;
		//Loop until it reach its condition
		for (var i = 1; i <= 10; i++) {
			//fact will be times according to the i 
			fact = fact * i;
			//Will write the value of fact
			document.write(i + ' ! = ' + fact + '<br>')
		};
	</script>
</body>
</html>
